<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Tic Tac Toe</h1>

  <div class="name-inputs">
    <input id="playerXName" placeholder="Player X Name" />
    <input id="playerOName" placeholder="Player O/AI Name" />
  </div>

  <div class="mode-buttons">
    <button onclick="startGame('ai')">Player vs AI</button>
    <button onclick="startGame('2p')">2 Players</button>
  </div>

  <div class="scoreboard">
    <div class="score-item">
      <span id="player1Label">Player X:</span>
      <span id="playerXScore">0</span>
    </div>
    <div class="score-item">
      <span id="player2Label">Player O:</span>
      <span id="playerOScore">0</span>
    </div>
  </div>

  <div class="board" id="board">
    <!-- 9 cells -->
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
  </div>

  <p id="statusText">Select a mode to start!</p>

  <div class="controls">
    <button onclick="resetBoard()">ğŸ” Restart Game</button>
    <button onclick="resetScores()">ğŸ“ Reset Scores</button>
    <button onclick="toggleSound()">ğŸ”Š Sound: <span id="soundState">ON</span></button>
    <button onclick="toggleDarkMode()">ğŸŒ™ Toggle Dark Mode</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
